<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administratora - Telegram Bot</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸ¤– Panel Administratora</h1>
                <p>Zaloguj siÄ™ do systemu zarzÄ…dzania Telegram Bot</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Nazwa uÅ¼ytkownika</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">HasÅ‚o</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Zaloguj siÄ™
                </button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = location.origin + '/telegram-bot-admin/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            loginBtn.textContent = 'Logowanie...';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    localStorage.setItem('admin_token', data.access_token);
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(data.error || 'BÅ‚Ä…d logowania');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
            
            loginBtn.textContent = 'Zaloguj siÄ™';
            loginBtn.disabled = false;
        });
        
        // Check if already logged in
        const token = localStorage.getItem('admin_token');
        if (token) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
